<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <section class="card">
    <section class="card--hero-image">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle by Chanel"
        class="card--hero-image__mobile">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle by Chanel"
        class="card--hero-image__desktop">
    </section>
    <section class="card--content">
      <h6 class="card--content__product">Perfume</h6>
      <h1 class="card--content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card--content__description">A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <section class="card--content__price">
        <span class="card--content__price-new">$149.99</span>
        <span class="card--content__price-old">$169.99</span>
      </section>
      <button class="card--content__button">
        Add to Cart
      </button>
    </section>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/gnzlplcs">gnzlplcs</a>.
  </div>
</body>

</html>
