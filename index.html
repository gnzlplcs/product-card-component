<body>
  <section class="card">
    <section class="card--hero-image">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle by Chanel"
        class="card--hero-image__mobile">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle by Chanel"
        class="card--hero-image__desktop">
    </section>
    <section class="card--content">
      <h6 class="card--content__product">Perfume</h6>
      <h1 class="card--content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card--content__description">A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <section class="card--content__price">
        <span class="card--content__price-new">$149.99</span>
        <span class="card--content__price-old">$169.99</span>
      </section>
