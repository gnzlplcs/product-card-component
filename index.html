<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <section class="card">
    <section class="card--heroImage">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabriell by Chanel" class="card--heroImage__mobile">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabriell by Chanel" class="card--heroImage__desktop">
    </section>
    <header class="car--header">
      <h6>Perfume</h6>
      <h1 class="card--title">Gabrielle Essence Eau De Parfum</h1>
    </header>
    <section class="card--description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
    </section>
    <section class="card--price">
      <span class="card--price__new">$149.99</span>
      <span class="card--price__old">$169.99</span>
      <button class="card--button">
        Add to Cart
      </button>
    </section>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/gnzlplcs">gnzlplcs</a>.
  </div>
</body>

</html>
